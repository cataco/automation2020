<div class="card text-center m-3">
  <form [formGroup]="reportForm">
    <mat-form-field style="margin-right: 50px;">
      <mat-label>Reporte Base</mat-label>
      <mat-select formControlName="reportBase"  (selectionChange)="getImageReportBase($event)">
        <mat-option *ngFor="let repo of reportsBase" [value]="repo.id">
          {{repo.id}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Reporte Modificado</mat-label>
      <mat-select formControlName="reportModif" (selectionChange)="getImageReportDiff($event)">
        <mat-option *ngFor="let repo of reportsDiff" [value]="repo.id">
          {{repo.id}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button style="margin-left: 50px;" mat-raised-button color="primary" (click)="generateResemble()">Comparar</button>
  </form>
  <div style="width: 100%;">
    <div style="width: 25%; display:contents; " *ngFor="let image of imagesBase">
      <img style="width: 200px; height: 200px; margin-right: 20px;" src="{{image}}">
    </div>
    <div style="width: 25%; display:contents;" *ngFor="let image of imagesDiff">
      <img style="width: 200px; height: 200px; margin-right: 20px;" src="{{image}}">
    </div>
    <div style="width: 25%; display:contents; margin-right: 20px;" *ngFor="let result of imagesCompare">
      <img style="width: 200px; height: 200px; margin-right: 20px;" src="{{result.image}}">
      % Diferencia: {{result.diferencia}}
    </div>
  </div>
</div>
